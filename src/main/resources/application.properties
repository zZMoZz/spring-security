spring.application.name=spring-security

# import other properties files (use comma for multiple)
spring.config.import=application_prod.properties

# specify current active profile (can change hard-coding or environment variable)
spring.profiles.active=default

# Handle database connection
spring.datasource.url=jdbc:mysql://localhost:3306/security
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# logging spring security
logging.level.org.springframework.security=TRACE

# Modify some appearance in console print
logging.pattern.console = LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n

# Disable spring boot banner
spring.main.banner-mode=off
